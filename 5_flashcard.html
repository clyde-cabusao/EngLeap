<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade 6 English Flashcards</title>

  <body>

<style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #d6f0ff, #fff5cc);
      background-size: 400% 400%;
      animation: bgMove 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }


    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #2d4f77;
      text-shadow: 2px 2px #fff;
      margin-bottom: 30px;
    }

    .flashcard {
      perspective: 1000px;
      width: 300px;
      height: 200px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 1.2em;
    }

    .card-front {
      background-color: #fff;
      color: #2d4f77;
      font-weight: bold;
    }

    .card-back {
      background-color: #2d4f77;
      color: #fff;
      transform: rotateY(180deg);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background-color: #ADEED9;
margin-top: 50px;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 10px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1e3552;
    }

    footer {
      margin-top: 20px;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üìò Grade 6 English Flashcards</h1>

  <!-- Flashcard Container -->
  <div class="flashcard" id="flashcard">
    <div class="card-inner">
      <div class="card-front" id="frontText"></div>
      <div class="card-back" id="backText"></div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="buttons">
    <button id="prevBtn">‚¨Ö Previous</button>
    <button id="nextBtn">Next ‚û°</button>
  </div>

  <footer>Click the card to flip it üí°</footer>

  <script>
    // Flashcard data
    const flashcards = [
      {
        front: "What is a Noun?",
        back: "A noun is a word that names a person, place, thing, or idea. üè´"
      },
      {
        front: "What is a Verb?",
        back: "A verb shows action or state of being. Example: run, eat, is. üèÉ‚Äç‚ôÄÔ∏è"
      },
      {
        front: "What is an Adjective?",
        back: "An adjective describes a noun. Example: beautiful, tall, happy. üå∏"
      },
      {
        front: "What is a Simile?",
        back: "A simile compares two things using like or as. Example: as brave as a lion. ü¶Å"
      },
      {
        front: "What is a Metaphor?",
        back: "A metaphor compares two things without using like or as. Example: Time is gold. ‚è∞"
      }
    ];

    let currentCard = 0;
    const frontText = document.getElementById('frontText');
    const backText = document.getElementById('backText');
    const flashcard = document.getElementById('flashcard');

    // Show current card
    function showCard() {
      const card = flashcards[currentCard];
      frontText.textContent = card.front;
      backText.textContent = card.back;
      flashcard.classList.remove('flipped');
    }

    // Buttons
    document.getElementById('nextBtn').addEventListener('click', () => {
      currentCard = (currentCard + 1) % flashcards.length;
      showCard();
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentCard = (currentCard - 1 + flashcards.length) % flashcards.length;
      showCard();
    });

    // Flip on click
    flashcard.addEventListener('click', () => {
      flashcard.classList.toggle('flipped');
    });

    // Initial card display
    showCard();
  </script>
</body>
</html>
